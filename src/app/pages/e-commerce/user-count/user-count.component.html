<nb-card size="medium">

  <nb-card-header>
    <span>User Count</span>
    <nb-select [selected]="type" (selectedChange)="getUserCount($event); type = $event">
      <nb-option *ngFor="let t of types" [value]="t">{{ t }}</nb-option>
    </nb-select>
  </nb-card-header>

  <nb-list class="user-count-list">
    <nb-list-item *ngFor="let item of userCount">

      <div class="visited-date">
        {{ item.date }}
      </div>

      <div class="total-users-count">
        <div class="caption">Total</div>
        <div class="value">{{ item.total }}</div>
      </div>

      <div class="produs-users-count">
        <div class="caption">Prod US</div>
        <div class="value">{{ item.produs }}</div>
      </div>

      <div class="prodeu-users-count">
        <div class="caption">Prod EU</div>
        <div class="value">{{ item.prodeu }}</div>
      </div>

      <!-- <div class="visited-percentages">
        <div class="caption">New visits, %</div>
        <div class="delta value" [class.up]="item.deltaUp" [class.down]="!item.deltaUp">
          <nb-icon [icon]="item.deltaUp ? 'arrow-up' : 'arrow-down'" pack="eva"></nb-icon>
          {{ item.newVisits }}%
        </div>
      </div> -->

    </nb-list-item>
  </nb-list>

</nb-card>
